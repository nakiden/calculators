<body>
	<div class="wrapper">

                    <tr><td><button type="button" id="4" class="button"><span >4</span></button></td><td><button type="button"  id="5" class="button"><span >5</span></button></td><td><button type="button"  id="6" class="button"><span >6</span></button></td><td><button type="button"  id="-" class="buttonCom"><span >-</span></button></td></tr>
                    <tr><td><button type="button" id="7" class="button"><span >7</span></button></td><td><button type="button"  id="8" class="button"><span >8</span></button></td><td><button type="button"  id="9" class="button"><span >9</span></button></td><td><button type="button" id="*" class="buttonCom"><span >*</span></button></td></tr>

                <table>
					<tr><td><input type="button" onclick="mainCalculator.digitButtonClick(1)" value="1" class="button"><td><input type="button"  onclick="mainCalculator.digitButtonClick(2)" value="2" class="button"><td><input type="button"  onclick="mainCalculator.digitButtonClick(3)" value="3" class="button"></td><td><input type="button"onclick="mainCalculator.operationClick('+')" value="+" class="buttonCom"></td></tr>
