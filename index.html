<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="css/style.css">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/calculator_class.js"></script>
<script src="js/main.js"></script>

</head>

<body>
	<div class="wrapper">
		<div id="calcFrame">
			<input id="resultWindow" type="text"  disabled>
			<input id="operationWindow" type="text" disabled>
			<div class="buttons">
				 <table>
                     <tr><td><button type="button" id="1" class="button"><span >1</span></button></td><td><button type="button"  id="2" class="button"><span >2</span></button></td><td><button type="button"  id="3" class="button"><span >3</span></button></td><td><button type="button" id="plus" class="buttonCom"><span >+</span></button></td></tr>
                     <tr><td><button type="button" id="4" class="button"><span >4</span></button></td><td><button type="button"  id="5" class="button"><span >5</span></button></td><td><button type="button"  id="6" class="button"><span >6</span></button></td><td><button type="button"  id="minus" class="buttonCom"><span >-</span></button></td></tr>
                     <tr><td><button type="button" id="7" class="button"><span >7</span></button></td><td><button type="button"  id="8" class="button"><span >8</span></button></td><td><button type="button"  id="9" class="button"><span >9</span></button></td><td><button type="button" id="multiply" class="buttonCom"><span >*</span></button></td></tr>
                     <tr><td><button type="button" id="C" class="buttonCom"><span >C</span></button></td><td><button type="button"  id="0" class="button"><span >0</span></button></td><td><button type="button"  id="equal" class="buttonCom"><span >=</span></button></td><td><button type="button"  id="divide" class="buttonCom"><span >/</span></button></td></tr>
                 </table>
			</div>
		</div>
	</div>
	<div class="footer">
		<p  style="color: white; padding-top:10px; text-align: center;"> Created by <span style="color: black; font-weight: bold;">Nakiden Viktor</span>
	</div>
</body>
</html>
